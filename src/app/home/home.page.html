<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Google SignIn
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-button class="ion-padding gsign" expand="block" shape="round" 
    (click)="openGSign()"
    >
      <ion-icon name="logo-google"></ion-icon> &nbsp; Sign In with Google
    </ion-button>
  </div>
</ion-content>
